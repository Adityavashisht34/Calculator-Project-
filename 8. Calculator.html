<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="8. Calculator.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-display">
            <span id="display">0</span>
        </div>
        <div class="grid-item" data-value="AC" id="AC">AC</div>
        <div class="grid-item" data-value="sign" id="sign">+/-</div>
        <div class="grid-item" data-value="percent" id="percent">%</div>
        <div class="grid-item operator" id='divide'>divide</div>
        <div class="grid-item number" data-value="7">7</div>
        <div class="grid-item number" data-value="8">8</div>
        <div class="grid-item number" data-value="9">9</div>
        <div class="grid-item operator" data-value="*" id="multiply">x</div>
        <div class="grid-item number" data-value="4">4</div>
        <div class="grid-item number" data-value="5">5</div>
        <div class="grid-item number" data-value="6">6</div>
        <div class="grid-item operator" data-value="-" id="minus">-</div>
        <div class="grid-item number" data-value="1">1</div>
        <div class="grid-item number" data-value="2">2</div>
        <div class="grid-item number" data-value="3">3</div>
        <div class="grid-item operator" data-value="+" id="plus">+</div>
        <div class="grid-item zero number" data-value="0">0</div>
        <div class="grid-item number" data-value=".">.</div>
        <div class="grid-item operator" id="equals" data-value="=">=</div>
    </div>
    <script src="8. Calculator.js" ></script>
</body>

</html>
